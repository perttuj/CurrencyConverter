<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Currency Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Welcome to the converter!</h1>
            <p>
                <h3>
                    Convert from: 
                    <h:selectOneMenu value="#{userManager.fromCurrency}">
   			<f:selectItems value="#{userManager.currencies}"/>
                    </h:selectOneMenu>
                </h3>
            </p>
            <p>
                <h3>
                    Convert to: 
                    <h:selectOneMenu value="#{userManager.toCurrency}">
   			<f:selectItems value="#{userManager.currencies}" />
                    </h:selectOneMenu>
                </h3>
            </p>
            <p>
                <h:inputText value="#{userManager.amount}"/>
                <h:commandButton value="Convert" action="#{userManager.performConversion}"/>
                
            </p>
            <p>
                <h:outputText value="#{userManager.amount} #{userManager.fromCurrency} "/>
                <h:outputText value="is #{userManager.result} #{userManager.toCurrency}"/>
            </p>
            <h:outputLabel rendered="#{userManager.converted}" value="Conversion value: "/>
            <h:outputText rendered="#{userManager.converted}" value="#{userManager.result}"/>
        </h:form>
    </h:body>
</html>
